<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice_to_meet_you</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-image: linear-gradient(to top, #9795f0 0%, #fbc8d4 100%);
            overflow: hidden;
        }
        .link-container {
            position: relative;
            width: 100%;
            text-align: center;
        }
        .link-container:nth-child(1) {
            top: -15%;
        }
        .link-container:nth-child(2) {
            top: -10%;
        }
        .link-container:nth-child(3) {
            top: 20%;
        }
        .link-container a {
            padding: 10px 20px;
            background-color: #1aaefe;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .shell {
            position: relative;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 250px;
            margin: 0;
            color: white;
            perspective: 1000px;
            transform-origin: center;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: translateZ(-30vw) rotateY(0);
            animation: carousel 9s infinite cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        .item {
            position: absolute;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 250px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            background-size: cover;
            -webkit-box-reflect: below 25px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
        }
        .item:nth-child(1) {
            background-image: url(./picture/01.jpg);
            transform: rotateY(0) translateZ(35vw);
        }
        .item:nth-child(2) {
            background-image: url(./picture/02.jpg);
            transform: rotateY(120deg) translateZ(35vw);
        }
        .item:nth-child(3) {
            background-image: url(./picture/03.jpg);
            transform: rotateY(240deg) translateZ(35vw);
        }
        @keyframes carousel {
            0%, 17.5% {
                transform: translateZ(-35vw) rotateY(0);
            }
            27.5%, 45% {
                transform: translateZ(-35vw) rotateY(-120deg);
            }
            55%, 72.5% {
                transform: translateZ(-35vw) rotateY(-240deg);
            }
            82.5%, 100% {
                transform: translateZ(-35vw) rotateY(-360deg);
            }
        }
        
    </style>
</head>
<body>
    <div class="link-container">
        <a href="Have_a_nice_day.html" target="_blank">Page One: The_Ocean_of_Stars </a>
    </div>
    
    <div class="shell">
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

            Page two: 假日 Daylight</a>
    </div>
</body>
